name: Auto Generate Index (Module Playbook Example)

on:
  push:
    paths:
      - 'module-playbook-example/**'
  pull_request:
    paths:
      - 'module-playbook-example/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-index:
    runs-on: ubuntu-latest
    
    # Set UTF-8 environment
    env:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup UTF-8 locale
      run: |
        sudo locale-gen C.UTF-8
        sudo update-locale LANG=C.UTF-8

    - name: Generate index.md
      run: |
        cd module-playbook-example
        
        # Use heredoc for entire file to maintain encoding
        cat > index.md << 'EOF'
# Module Playbook Example - Index (Auto-generated)

> This file is automatically generated by GitHub Actions. Do not edit manually.

---

## Overview

The Module Playbook Example demonstrates how to apply the Oqtane AI Playbook governance patterns in a real module.

## Contents

### ğŸ“‹ Core Documents

EOF

        # Append core documents
        for file in "README.md" "docs/governance/README.md" "docs/ai-decision-timeline.md" "docs/deviations.md"; do
          if [ -f "$file" ]; then
            # Read first line safely
            title=$(head -n 1 "$file" 2>/dev/null | sed 's/^# //; s/^## //; s/^### //; s/^#### //' || echo "Untitled")
            printf -- '- **[%s](%s)**\n' "$title" "$file" >> index.md
          fi
        done

        # Append with more heredoc to preserve emojis
        cat >> index.md << 'EOF'

### ğŸ“š Governance Rules & Prompts

EOF

        # List all docs (governance, prompts, other)
        find docs -type f -name "*.md" | sort | while read -r f; do
          # Safely extract title
          if [ -f "$f" ]; then
            title=$(head -n 1 "$f" 2>/dev/null | sed 's/^# //; s/^## //; s/^### //; s/^#### //; s/^[[:space:]]*//' || basename "$f" .md)
            # Clean any control characters
            title=$(echo "$title" | tr -cd '[:print:]')
            printf -- '- **[%s](%s)**\n' "$title" "$f" >> index.md
          fi
        done

        # Append footer with heredoc
        cat >> index.md << 'EOF'

---

Last updated: $(date -u +"%Y-%m-%d %H:%M UTC")

**Note:** This index is auto-generated. Edit source files under module-playbook-example/docs/ to change the index.

EOF

        # Replace the $(date) placeholder with actual date
        current_date=$(date -u +"%Y-%m-%d %H:%M UTC")
        sed -i "s/\$(date -u +\"%Y-%m-%d %H:%M UTC\")/$current_date/" index.md

    - name: Verify encoding
      run: |
        cd module-playbook-example
        echo "=== File encoding ==="
        file -i index.md
        echo -e "\n=== First few lines ==="
        head -20 index.md | cat -A

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add module-playbook-example/index.md
        
        # Check if there are changes
        if git diff --cached --quiet; then
          echo "No changes to index.md"
        else
          git commit -m "Auto-update module-playbook-example/index.md [skip ci]"
          
          # Pull latest changes before push
          git pull --rebase origin main || echo "Rebase failed, trying merge"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
