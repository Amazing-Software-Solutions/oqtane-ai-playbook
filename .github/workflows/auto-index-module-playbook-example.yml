name: Auto Generate Index (Module Playbook Example)

on:
  push:
    paths:
      - 'module-playbook-example/**'
  pull_request:
    paths:
      - 'module-playbook-example/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate index.md
      run: |
        cd module-playbook-example

        cat > index.md << 'EOF'
        # Module Playbook Example - Index (Auto-generated)

        > This file is automatically generated by GitHub Actions. Do not edit manually.

        ---

        ## Overview

        The Module Playbook Example demonstrates how to apply the Oqtane AI Playbook governance patterns in a real module.

        ## Contents
        EOF

        echo "" >> index.md
        echo "### ðŸ“‹ Core Documents" >> index.md
        echo "" >> index.md

        for file in "README.md" "docs/governance/README.md" "docs/ai-decision-timeline.md" "docs/deviations.md"; do
          if [ -f "$file" ]; then
            title=$(head -n 1 "$file" | sed 's/^# //')
            echo "- **[$title]($file)**" >> index.md
          fi
        done

        echo "" >> index.md
        echo "### ðŸ“š Governance Rules & Prompts" >> index.md
        echo "" >> index.md

        # List all docs (governance, prompts, other)
        find docs -type f -name "*.md" | sort | while read -r f; do
          title=$(head -n 1 "$f" 2>/dev/null | sed 's/^# //')
          [ -z "$title" ] && title=$(basename "$f")
          echo "- **[$title]($f)**" >> index.md
        done

        echo "" >> index.md
        echo "---" >> index.md
        echo "" >> index.md
        echo "Last updated: $(date -u +"%Y-%m-%d %H:%M UTC")" >> index.md
        echo "" >> index.md
        echo "**Note:** This index is auto-generated. Edit source files under module-playbook-example/docs/ to change the index." >> index.md
        echo "" >> index.md
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add module-playbook-example/index.md
        if git diff --staged --quiet; then
          echo "No changes to index.md"
        else
          git commit -m "Auto-update module-playbook-example/index.md [skip ci]"
          git pull --rebase origin main
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}