    description: "Development pattern and structure rules"
    path: "docs/governance/"
    type: "development"
    children:
      - title: "Authorization"
        path: "docs/governance/027x-authorization.md"
        description: "Permission-based authorization patterns"
        type: "rule"
      
      - title: "Error Handling"
        path: "docs/governance/027x-error-handling.md"
        description: "Structured error handling requirements"
        type: "rule"
      
      - title: "Localization"
        path: "docs/governance/027x-localization.md"
        description: "Internationalization and localization rules"
        type: "rule"
      
      - title: "Migrations"
        path: "docs/governance/027x-migrations.md"
        description: "Database migration patterns and rules"
        type: "rule"
      
      - title: "Packaging and Dependencies"
        path: "docs/governance/027x-packaging-and-dependencies.md"
        description: "Module packaging and dependency management"
        type: "rule"
      
      - title: "Repositories"
        path: "docs/governance/027x-repositories.md"
        description: "Data repository patterns and rules"
        type: "rule"
      
      - title: "Scheduled Jobs"
        path: "docs/governance/027x-scheduled-jobs.md"
        description: "Background job implementation rules"
        type: "rule"
      
      - title: "Startup"
        path: "docs/governance/027x-startup.md"
        description: "Module startup and initialization rules"
        type: "rule"
      
      - title: "Structure and Boundaries"
        path: "docs/governance/027x-structure-and-boundaries.md"
        description: "Client/server separation and boundaries"
        type: "rule"

  - title: "UI Development Rules"
    description: "User interface construction and validation rules"
    path: "docs/governance/"
    type: "ui-development"
    children:
      - title: "UI Construction"
        path: "docs/governance/027x-ui-construction.md"
        description: "General UI construction patterns"
        type: "rule"
      
