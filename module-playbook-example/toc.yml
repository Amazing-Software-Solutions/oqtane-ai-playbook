# Table of Contents for Module Playbook Example
# This YAML structure defines the navigation hierarchy for the module playbook

metadata:
  title: "Module Playbook Example"
  description: "A governed Oqtane module demonstrating AI-driven development patterns"
  version: "1.0.0"
  last_updated: "2026-01-25"

# Root-level navigation items
root:
  - title: "README"
    path: "README.md"
    description: "Main project documentation and overview"
    type: "readme"

  - title: "AI Instructions"
    description: "AI tool configuration and governance instructions"
    type: "ai-governance"
    children:
      - title: "GitHub Copilot Instructions"
        path: ".github/copilot-instructions.md"
        description: "GitHub Copilot AI assistant configuration"
        type: "ai-instruction"
      - title: "Amazon Q Instructions"
        path: ".amazonq/rules/instructions.md"
        description: "Amazon Q AI assistant configuration"
        type: "ai-instruction"

# Documentation sections
sections:
  - title: "Governance Rules"
    description: "Core AI governance rules and constraints"
    path: "docs/governance/"
    type: "governance"
    children:
      - title: "Rules Index"
        path: "docs/governance/027-rules-index.md"
        description: "Authoritative index of all enforceable rules"
        type: "rule-index"
      
      - title: "Core AI Behavior"
        path: "docs/governance/027x-core-ai-behavior.md"
        description: "Fundamental AI behavior requirements"
        type: "rule"
      
      - title: "Canonical Framework"
        path: "docs/governance/027x-canonical-framework.md"
        description: "Framework validation and reference patterns"
        type: "rule"
      
      - title: "Canonical Validation"
        path: "docs/governance/027x-canonical-validation.md"
        description: "Validation against canonical reference module"
        type: "rule"
      
      - title: "AI Instruction Discovery"
        path: "docs/governance/027x-ai-instruction-discovery.md"
        description: "How AI discovers and processes instructions"
        type: "rule"

