    description: "Documentation about the governance process"
    path: "docs/"
    type: "governance-docs"
    children:
      - title: "AI Decision Timeline"
        path: "docs/ai-decision-timeline.md"
        description: "Historical record of AI decisions and corrections"
        type: "timeline"
      
      - title: "Deviations"
        path: "docs/deviations.md"
        description: "Documented deviations from canonical patterns"
        type: "deviations"
      
      - title: "Governance README"
        path: "docs/governance/README.md"
        description: "Overview of governance documentation"
        type: "readme"
      
      - title: "Prompts README"
        path: "docs/prompts/README.md"
        description: "Overview of AI prompts collection"
        type: "readme"

# File type mappings
file_types:
  readme: "Overview and introduction files"
  ai-instruction: "AI tool configuration files"
  rule: "Governance and development rules"
  rule-index: "Index of all governance rules"
  prompt: "AI development prompts"
  timeline: "Historical AI decision records"
  deviations: "Documented pattern deviations"
  governance: "Governance documentation"
  development: "Development patterns"
  ui-development: "UI development rules"

# Navigation hierarchy
navigation:
  - section: "Overview"
    items: ["README.md"]
  - section: "AI Configuration"
    items: [".github/copilot-instructions.md", ".amazonq/rules/instructions.md"]
  - section: "Core Governance"
    items: ["docs/governance/027-rules-index.md", "docs/governance/027x-core-ai-behavior.md"]
  - section: "Development Patterns"
    items: ["docs/governance/027x-canonical-framework.md", "docs/governance/027x-authorization.md", "docs/governance/027x-migrations.md"]
  - section: "UI Development"
    items: ["docs/governance/027x-ui-construction.md", "docs/governance/027x-ui-validation.md"]
  - section: "Specialized Prompts"
    items: ["docs/prompts/README.md", "docs/prompts/Authorization.md", "docs/prompts/UI Construction Prompt.md"]
  - section: "Governance Records"
    items: ["docs/ai-decision-timeline.md", "docs/deviations.md"]

