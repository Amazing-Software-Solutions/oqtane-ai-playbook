    description: "Specialized AI prompts for specific development tasks"
    path: "docs/prompts/"
    type: "prompts"
    children:
      - title: "Authorization Prompt"
        path: "docs/prompts/Authorization.md"
        description: "AI prompt for authorization implementation"
        type: "prompt"
      
      - title: "Diagnostics Prompt"
        path: "docs/prompts/diagnositics.md"
        description: "AI prompt for diagnostic tasks"
        type: "prompt"
      
